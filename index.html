<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" ?> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Graphics/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    
    <div class="root">
        <nav class="navbar">
            <img class="netflix-image" src="/Graphics/Netflix.png" alt="Netflix_Logo">
            <div class="btn-sign-in">Sign in</div>
        </nav>
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytimes.</h2>
                <p class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership</p>
            </div>
            <div class="main-email-container">
                <input class="email-box" type="email" placeholder="Email address"/> 
                <div class="btn-get-started">Get Started ></div>
            </div>
        </div>
    </div>


</body>
</html>
